<div class="m-content-wrapper">
	<div class="table-content-wrap">
		<div class="row tool-box-content">
			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" id="searchDictTypeName"
						placeholder="请输入名称">
				</div>
				<div class="form-group m-btn">
					<button type="button" class="btn btn-primary"
						onclick="app.admin.dictTypecfg.search()">查询</button>
					<button id="btn_add" type="button" class="btn btn-success"
						onclick="app.admin.dictTypecfg.create()">新增</button>
				</div>
			</form>
		</div>
		<div class="row">
			<table class="table table-bordered table-nomal "
				id="dictTypeDataTable" data-striped="false">
				<thead>
					<tr>
						<th data-width="5%" data-align="center" 
							data-formatter="app.admin.dictTypecfg.number">序号</th>
						<th data-width="20%"  data-field="name">名称</th>
						<th data-width="20%"  data-field="value">字典键</th>
						<th data-width="20%"  data-field="description">描述</th>
						<th data-width="32%"  data-field="" data-align="center"
							data-formatter="app.admin.dictTypecfg.formaterOpt">操作</th>	
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="dictTypecfgDlg" tabindex="-1" role="dialog" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">新增配置</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<input type="hidden" name="id" />
					<div class="form-group">
						<label class="col-sm-2 control-label">名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="name" placeholder="请输入名称">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">字典键</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="value" placeholder="请输入字典键">
				    	</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10">
							<textarea rows="3" class="form-control" cols="40" name="description"></textarea>
				    	</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" onclick="app.admin.dictTypecfg.save()">保存</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" th:src="@{/assets/js/admin/dictType/dictType.js}"></script>
<script>
 app.admin.dictTypecfg.init();
</script>
