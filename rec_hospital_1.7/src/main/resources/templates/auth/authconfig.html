<div class="m-content-wrapper">
	<div class="table-content-wrap">
		<div class="row tool-box-content" >
			<form class="form-inline" id="authConfigSearchForm">
				<div class="form-group">
					<div class="input-group">
						<input type="text" style="width: 100%;" class="form-control"
							id="authConfigFormClientName" placeholder="系统名称"
							name="clientName" /> <span class="input-group-btn"> </span>
					</div>
					<div class="form-group m-btn">
						<button type="button" class="btn btn-primary"
							onclick="app.admin.authconfig.search();">查询</button>
						<button type="button" class="btn btn-success"
							onclick="app.admin.authconfig.create();">新增</button>
					</div>
				</div>
				<div class="form-group m-btn"></div>
			</form>
		</div>
		<div class="row" >
			<table class="table table-bordered table-nomal " id="authConfigTable"
				data-striped="false">
				<thead>
					<tr>
						<th data-field="clientName" data-sortable="true">系统名称</th>
						<th data-field="apiKey" data-sortable="true">秘钥</th>
						<th data-field="apiLabel" >访问接口</th>
						<th data-field="resourceLabel" data-sortable="true">访问资源</th>
						<th data-field="state" data-sortable="true" data-align="center"
							data-formatter="app.admin.authconfig.formatStat">是否有效</th>
						<th data-field=""  data-align="center"
							data-formatter="app.admin.authconfig.formatOpt">操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="authConfigDlg" tabindex="-1" role="dialog"
	data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">新增</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<input style="display: none" name="id" /> <input
						style="display: none" name="resouce" /> <input
						style="display: none" name="apiName" />
					<div class="form-group">
						<label class="col-sm-3 control-label">系统名称</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="clientName" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">秘钥</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="apiKey"
								readonly="readonly" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">接口名称</label>
						<div class="col-sm-9">
							<div id="authConfigFormPayApiSelect"></div>
						</div>
					</div>
					<div class="form-group" id="authConfigFormPayApiPaytypeGruop"
						style="display: none;">
						<label class="col-sm-3 control-label">支付类型</label>
						<div class="col-sm-9">
							<div id="authConfigFormPayApiPaytype"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">是否有效</label>
						<div class="col-sm-9">
							<label class="radio-inline"> <input type="radio"
								value="1" name="state" checked="checked">是
							</label> <label class="radio-inline"> <input type="radio"
								value="0" name="state">否
							</label>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary"
					onclick="app.admin.authconfig.save()">保存</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" th:src="@{/assets/js/auth/authconfig.js}"></script>
