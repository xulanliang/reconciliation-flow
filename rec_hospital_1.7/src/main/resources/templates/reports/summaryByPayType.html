<div class="m-content-wrapper">
	<div class="table-content-wrap">
		<div class="row tool-box-content">
               <form class="form-inline" id="summaryByPayTypeSearchForm">
                   <div class="form-group">
               	   		<label>所属机构:</label>
               	   </div>
                   <div class="form-group">
                       <input type="text" style="width:280px;" class="form-control" data-name="orgCode" id="summaryByPayTypeOrgSelect"/>
                   </div>
                   <div class="form-group">
						<div class="form-group">
							<label>开始时间:</label>
						</div>
						<div class="input-group">
							<input AUTOCOMPLETE="off" type="text" class="form-control pull-right"
								placeholder="开始时间" id="summaryByPayTypeBeginTime" name="beginTime">
						</div>
					</div>
					<div class="form-group">
						<label for="endTime">结束时间：</label>
						<div class="input-group">
							<input AUTOCOMPLETE="off" type="text" style="width: 200px"
								class="form-control pull-right" placeholder="结束时间" name="endTime" id="summaryByPayTypeEndTime">
						</div>
					</div>
                   <div class="form-group">
                     <button type="button" class="btn btn-primary" onclick="app.admin.summaryByPayType.search()">查询</button>
                     <button type="button" class="btn btn-primary" onclick="app.admin.summaryByPayType.exportList()">导出</button>
                   </div>
               </form>
           </div>
		<div class="row">
			<table class="table table-bordered table-nomal" id="summaryByPayTypeDataTable" data-striped="false">
				<thead>
					<tr>
						<th data-valign="middle" data-width="1500"  data-align="center" colspan="15" name="tableTitle"></th>
					</tr>
					<tr class="success">
						<th data-valign="middle" data-width="100"></th>
						<th data-valign="middle" data-width="200" data-align="center" colspan="2" >微信</th>
						<th data-valign="middle" data-width="200" data-align="center" colspan="2" >支付宝</th>
						<th data-valign="middle" data-width="200" data-align="center" colspan="2" >银联</th>
						<th data-valign="middle" data-width="200" data-align="center" colspan="2" >现金</th>
						<th data-valign="middle" data-width="200" data-align="center" colspan="2" >聚合支付</th>
						<th data-valign="middle" data-width="200" data-align="center" colspan="2" >其他</th>
						<th data-valign="middle" data-width="200" data-align="center" colspan="2" >合计</th>
					</tr>
					
					<tr>
						<th data-field="terminalNo" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.normal">收费员</th>
						
					    <th data-field="wechatAcount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.normal">笔数</th>
						<th data-field="wechatAmount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.moneyFormat">金额</th>
						
					    <th data-field="zfbAcount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.normal">笔数</th>
						<th data-field="zfbAmount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.moneyFormat">金额</th>
						
						<th data-field="bankAcount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.normal">笔数</th>
						<th data-field="bankAmount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.moneyFormat">金额</th>
						
						<th data-field="cashAcount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.normal">笔数</th>
						<th data-field="cashAmount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.moneyFormat">金额</th>
						
						<th data-field="unionAcount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.normal">笔数</th>
						<th data-field="unionAmount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.moneyFormat">金额</th>
						
						<th data-field="" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.otherAcount">笔数</th>
						<th data-field="" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.otherAmount">金额</th>
						
						<th data-field="allAcount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.normal">笔数</th>
						<th data-field="allAmount" data-width="100" data-align="center" data-formatter="app.admin.summaryByPayType.moneyFormat">金额</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<input type="hidden" th:value="${orgNo}" id="orgNo">
	<input type="hidden" th:value="${tradeDate}" id="tradeDate">
</div>
<script type="text/javascript" th:src="@{/assets/js/reports/summaryByPayType.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/reports.css}">
<script th:inline="javascript">

var orgNo = [[${orgNo}]];
var tradeDate = [[${tradeDate}]];

 app.admin.summaryByPayType.init(orgNo,tradeDate);
</script>
