<div class="m-content-wrapper">
	<div class="table-content-wrap">
		<div class="row tool-box-content">
			<form class="form-inline" id="blbMachineReportsSearchForm">
				<div class="form-group">
					<label>所属机构:</label>
					<div class="form-group">
						<input type="text" style="width: 280px;" class="form-control"
							data-name="orgCode" id="blbMachineOrgSelect" />
					</div>
				</div>
				<div class="form-group">
					<div class="form-group">
						<label>选择日期:</label>
					</div>
					<div class="input-group">
						<input type="text" class="form-control" style="width: 220px;"
							onmousemove="this.style.cursor='pointer';"
							id="blbMachineReportsTime" readonly="readonly" />
					</div>
				</div>
				<div class="form-group m-btn">
					<button type="button" class="btn btn-primary"
						onclick="app.admin.blbMachine.search(this)">查询</button>
					<button type="button" class="btn btn-success"
						onclick="app.admin.blbMachine.exportList()">导出</button>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="tableTitleArea">
				<span style="font-size: 18px;"><b>病历本汇总报表</b></span>
			</div>
			<table class="table table-bordered table-nomal"
				id="blbMachineReportsDataTable" data-striped="false">
				<thead>
					<tr>
						<th data-valign="middle" data-width="1200" colspan="11"
							name="tableTitle" class="tableExcelDisplayArea"></th>
					</tr>
					<tr class="success">
						<th data-valign="middle" data-width="100"><b>机器编码</b></th>
						<th data-valign="middle" data-width="200" colspan="2"><b>SDP-7M-001</b></th>
						<th data-valign="middle" data-width="200" colspan="2"><b>SDP-7M-002</b></th>
						<th data-valign="middle" data-width="200" colspan="2"><b>SDP-7M-003</b></th>
						<th data-valign="middle" data-width="200" colspan="2"><b>SDP-7M-004</b></th>
						<th data-valign="middle" data-width="200" colspan="2"><b>SDP-7M-005</b></th>
					</tr>

					<tr>
						<th data-field="businessType"
							data-formatter="app.admin.blbMachine.formatter">支付方式</th>
						<th data-field="sdp001Acount" data-width="80"
							data-formatter="app.admin.blbMachine.normal">笔数</th>
						<th data-field="sdp001PayAmount" data-width="100"
							data-formatter="app.admin.blbMachine.moneyFormat">金额(元)</th>
							
						<th data-field="sdp002Acount" data-width="80"
							data-formatter="app.admin.blbMachine.normal">笔数</th>
						<th data-field="sdp002PayAmount" data-width="100"
							data-formatter="app.admin.blbMachine.moneyFormat">金额(元)</th>
							
						<th data-field="sdp003Acount" data-width="80"
							data-formatter="app.admin.blbMachine.normal">笔数</th>
						<th data-field="sdp003PayAmount" data-width="100"
							data-formatter="app.admin.blbMachine.moneyFormat">金额(元)</th>
							
						<th data-field="sdp004Acount" data-width="80"
							data-formatter="app.admin.blbMachine.normal">笔数</th>
						<th data-field="sdp004PayAmount" data-width="100"
							data-formatter="app.admin.blbMachine.moneyFormat">金额(元)</th>
							
						<th data-field="sdp005Acount" data-width="80"
							data-formatter="app.admin.blbMachine.normal">笔数</th>
						<th data-field="sdp005PayAmount" data-width="100"
							data-formatter="app.admin.blbMachine.moneyFormat">金额(元)</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript"
	th:src="@{/assets/js/reports/blb/blbMachineReports.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/reports.css}">
<script th:inline="javascript">

var orgCode = [[${orgCode}]];
var beginTime = [[${beginTime}]];
var endTime = [[${endTime}]];
var typesJSON = [[${typesJSON}]];
app.admin.blbMachine.init(orgCode, typesJSON, beginTime, endTime);

</script>
