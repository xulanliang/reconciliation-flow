<div class="m-content-wrapper" >
	<div class="table-content-wrap">
	    <form class="form-inline m-search">
			<div class="row tool-box-content">
		    	<div class="form-group">
		            <label class="control-label">机构：</label><div class="form-group no-margin">
		             <input type="text"  style="width: 220px;" class="form-control" id="settlementlogOrgSelect" data-name="settlementlogOrgSelect"/>
		            </div>
		        </div>
		        <div class="form-group">
	                 <label for="beginTime" class="control-label">账单日期:</label><div class="input-group">
	                           <div class="input-group-addon">
	                               <i class="fa fa-calendar"></i>
	                           </div>
	                     <input type="text" class="form-control" style="width: 220px;" onmousemove="this.style.cursor='pointer';"
							id="settlementlogOrderDate"/>
	                 </div>
	             </div>
		         <div class="form-group m-btn">
		          	<button type="button" class="btn btn-primary" onclick="app.settlement.settlementlog.search()">查询</button>
		         </div>
		         <div class="form-group m-btn">
		          	<button type="button" class="btn btn-success" onclick="app.settlement.settlementlog.con()">获取账单</button>
		         </div>
			</div>
	    </form>
	<div class="row">
		<table class="table table-bordered table-nomal " id="settlementlogDataTable" data-striped="false" 
			th:attr="typesJSON=${typesJSON},orgJSON=${orgJSON}">
			<thead>
				<tr>
					<th data-width="5%" data-formatter="app.settlement.settlementlog.number" class="text-center">序号</th>
					<th data-width="30%" data-sortable="true" data-field="orgCode" data-formatter="app.settlement.settlementlog.formatOrg">机构名称</th>
					<th data-width="14%" data-field="orderDate" data-sortable="true">账单日期</th>
					<th data-width="20%" data-sortable="true"data-field="createdDate">汇总时间</th>
					<th data-width="10%" data-sortable="true"data-field="recResult" data-formatter="app.settlement.settlementlog.formatStat">状态</th>
					<th data-width="20%" data-field="" data-align="center" data-formatter="app.settlement.settlementlog.formatOpt">操作</th>
				</tr>
			</thead>
		</table>
	</div>
	</div>
</div>

<!-- 加载模块  -->
<div class="modal fade" id="followLoading" tabindex="-1" role="dialog" 
	aria-labelledby="myModalLabel" data-backdrop='static'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        	汇总中，请稍后...
      </div>
    </div>
  </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="settlementlogDedailedDlg" tabindex="-1" role="dialog" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">详情</h4>
			</div>
			<div class="modal-body m-form-detail-body" style="height:350px;">
				<dl class="dl-horizontal" form="detail">
				</dl>				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/assets/js/log/settlementLog.js}"></script>
