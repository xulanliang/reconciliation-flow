<style type="text/css">
.orgClickBc {
	background: #facd89 !important;
}
</style>

<div class="m-content-wrapper">
	<div class="table-content-wrap">
		<div class="row">
			<div class="form-group m-btn">
				<div class="toolbar pull-left">
					<button type="button" class="btn btn-success"
						onclick="app.admin.webServiceTypesBill.add()">新增</button>
				</div>
			</div>
		</div>
		<div class="row">
			<table class="table table-bordered table-nomal "
				id="webServiceTypesBillDataTable" data-striped="false">
				<thead>
					<tr>
						<th data-field="dataFieldName">HIS字段名</th>
						<th data-field="classFieldName">表字段名</th>
						<th data-field="defaultValue">默认值</th>
						<th data-width="20%" data-align="center"
							data-formatter="app.admin.webServiceTypesBill.formatOpt">操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="webServiceTypesBillDlg" tabindex="-1"
	role="dialog" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<input type="hidden" name="id" />
					<div class="form-group">
						<label class="col-sm-2 control-label">HIS字段名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="dataFieldName"
								placeholder="请输入HIS字段名" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">表字段名 </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="classFieldName"
								placeholder="请输入表字段名" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">默认值</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="defaultValue"
								placeholder="请输入默认值">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary"
					onclick="app.admin.webServiceTypesBill.saveOrUpdate()">保存</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript"
	th:src="@{/assets/js/billConfig/webServiceTypesBill.js}"></script>
<script>
	app.admin.webServiceTypesBill.init();
</script>
