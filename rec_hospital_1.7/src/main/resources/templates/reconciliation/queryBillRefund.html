<div class="m-content-wrapper">
	<div class="table-content-wrap">
		<input type="hidden" th:value="${typesJSON}" id="queryBillRefundTypesJSON">
		<div class="modal-dialog" style="width: 50%;min-width: 630px;">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">查账退款</h4>
			</div>
			<div class="modal-footer">
				<input type="text" class="form-control" id="quertBillPayNo" placeholder="订单号/支付系统流水号" style="float: left;width: 50%;"/>
				<div style="float: left;width: 25%;">
					<button type="button" class="btn btn-primary" id="refundRecordButton" onclick="app.admin.queryBillRefund.queryBill()">查账</button>
				</div>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-3 control-label" style="text-align: left;">订单号:</label>
						<div class="col-sm-9">
							<label class="control-label" id="queryDdh" style="text-align: left;">-</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" style="text-align: left;">支付系统流水号:</label>
						<div class="col-sm-9">
							<label class="control-label" id="tsnNo" style="text-align: left;">-</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" style="text-align: left;">支付类型:</label>
						<div class="col-sm-9">
							<label class="control-label" id="queryBillPayCode" style="text-align: left;">-</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" style="text-align: left;">支付金额:</label>
						<div class="col-sm-9">
							<label class="control-label" id="billRefundAmount" style="text-align: left;">-</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" style="text-align: left;">退款状态:</label>
						<div class="col-sm-9">
							<label class="control-label" id="queryTkStata" style="text-align: left;">-</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" style="text-align: left;">退款金额:</label>
						<div class="col-sm-9">
							<label class="control-label" id="queryTkAmount" style="text-align: left;">-</label>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<form class="form-horizontal" role="form" id="userRefund">
					<div style="float: left;width: 40%;">
						<label class="control-label" style="text-align: left;float: left;width: 20%;">退款密码:</label>
						<input style="float: left;width: 50%;" type="password" placeholder="请输入登录密码" autocomplete="new-password" id="queryBillPassWord" class="form-control"/>
					</div>
					<div style="float: left;width: 40%;">
						<label class="control-label" style="text-align: left;float: left;width: 20%;">退款金额:</label>
						<input style="float: left;width: 50%;" placeholder="请输入要退金额" id="queryBillTradeAmount" type="text" class="form-control"/>
					</div>
					<div>
						<button type="button" class="btn btn-primary" style="float: left;" id="queryBillRefund" onclick="app.admin.queryBillRefund.executionRefund()">执行退款</button>
					</div>
				</form>
				<div  id="tipsDiv">
					
				</div>
			</div>
			
		</div>
	</div>
	</div>
</div>
<!--退款页面  -->
<div class="modal fade" id="queryBillRefund" tabindex="-1" role="dialog"
	data-backdrop="false">
	
</div>
<script type="text/javascript"
	th:src="@{/assets/js/recon/queryBillRefund.js}"></script>
<script th:inline="javascript">
/////初始化
app.admin.queryBillRefund.init();
</script>
