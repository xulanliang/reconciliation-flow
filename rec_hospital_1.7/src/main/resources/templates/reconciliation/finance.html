<div class="m-content-wrapper">
	<div class="table-content-wrap">
		<form class="form-inline" id="financeSearchForm"> 
			
			<div class="row tool-box-content">
				
				<div class="form-group">
					<label>所属机构:</label>
				</div>
				<div class="form-group">
					<input type="hidden"  name="orgNo" />
					<input type="text" class="form-control" data-name="orgNo"  name="orgNoTree"
						id="detailParentSelect" />
				</div>
				<div class="form-group">
					<label>业务类型：</label> <select class="form-control"
						name="businessType" class="selectpicker"></select>
				</div>
				<div class="form-group">
					<label>支付类型：</label> <select class="form-control"
						name="payType" class="selectpicker" multiple="multiple"></select>
				</div>
				<div class="form-group">
					<label>支付来源：</label> <select class="form-control"
						name="paySource" class="selectpicker" multiple="multiple"></select>
				</div>
			</div>
			<div class="row tool-box-content">
				<div class="form-group">
					<div class="form-group">
						<label>开始日期:</label>
					</div>
					<div class="input-group">
						<input AUTOCOMPLETE="off" type="text" class="form-control pull-right"
							placeholder="开始时间" name="startDate">
					</div>
				</div>
				<div class="form-group">
					<label >结束日期：</label>
					<div class="input-group">
						<input AUTOCOMPLETE="off" type="text" style="width: 200px"
							class="form-control pull-right" placeholder="结束时间" name="endDate">
					</div>
				</div>
				<!-- <div  class="form-group">
				  <label class="radio-inline"> <input onclick="app.admin.finance.toChange()" type="radio" value="1" name="timeFlag">按月</label> 
				  <label class="radio-inline"> <input onclick="app.admin.finance.toChange()" type="radio" value="2" name="timeFlag">按日</label> 
				</div>  -->
				<div class="form-group">
					<button type="button" class="btn btn-primary"
						onclick="app.admin.finance.search()">查询</button>
					<button type="button" class="btn btn-primary"
						onclick="app.admin.finance.exportData()">导出</button>
				</div>
			</div>
		</form>
		<div class="row">
			<table class="table table-bordered table-nomal " id="financeDataTable"
				data-striped="false" >
				<thead>
					<tr>
						<th class="text-center" data-formatter="app.admin.finance.SerialNumberFormat"></th>
						<th data-field="tradeDatatime" data-options="width:80,align:'center'">交易日期</th>  
		                <th data-field="payAmount" data-options="width:60,align:'center'" data-formatter="app.admin.finance.moneyFormat">累计支付金额(元)</th>  
		                <th data-field="refundAmount" data-options="width:60,align:'center'" data-formatter="app.admin.finance.moneyFormat">累计退费金额(元)</th>  
		                <th data-field="payBusinessType" data-options="width:60,align:'center'" data-formatter="app.admin.finance.formatter">业务类型</th>
		                <th data-field="orgNo" data-options="width:60,align:'center'" data-formatter="app.admin.finance.orgFormatter">机构名称</th>  
		                <th data-field="payType" data-options="width:60,align:'center'" data-formatter="app.admin.finance.formatter">支付类型</th>  
		                <th data-field="paySource" data-options="width:60,align:'center'" data-formatter="app.admin.finance.formatter">支付来源</th>  
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/assets/js/recon/finance.js}"></script>
<script th:inline="javascript">

////获取后台传递的值
var typesJSON = [[${typesJSON}]];
var orgJSON = [[${orgJSON}]];
var statusJSON = [[${statusJSON}]];
var accountDate = [[${accountDate}]];

/////初始化
app.admin.finance.init(typesJSON,orgJSON,statusJSON,accountDate);

</script>
