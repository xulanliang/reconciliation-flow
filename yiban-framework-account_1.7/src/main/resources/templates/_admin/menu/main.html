<div class="m-content-wrapper">
        <div class="table-content-wrap">
		<div class="row">
			<form class="form-inline">
				<div class="form-group">
					<div class="toolbar pull-left">
						<button id="btn_add" type="button" class="btn btn-success" onclick="app.admin.menu.create()"> 新增</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
	 	<table class="table table-bordered table-nomal " id="menuDataTable" data-striped="true">
			<thead>
				<tr>
					<th data-field="name" data-sortable="true" data-width="15%" data-formatter="">名称</th>
					<th data-field="url" data-sortable="true" data-width="20%">URL</th>
					<th data-field="perm" data-sortable="true" data-width="20%">权限</th>
					<th data-field="iconCls" data-sortable="true" data-width="12%">图标</th>
					<th data-field="sort" data-sortable="true" data-width="10%">排序号</th>
<!-- 					<th data-field="description">描述</th> -->
					<th data-field="" data-width="20%" data-align="center" data-formatter="app.admin.menu.formatOpt">操作</th>
				</tr>
			</thead>
		</table> 
        </div>
	</div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="menuDlg" tabindex="-1" role="dialog" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">新增菜单</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<input type="hidden"  name="id" />
					<div class="form-group">
						<label class="col-sm-2 control-label">名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="name" placeholder="请输入名称">
						</div>
					</div>
				    <div class="form-group">
						<label class="col-sm-2 control-label">URL</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="url" placeholder="请输入名称">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">对象权限</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="perm">
				    	</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">图标</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="iconCls"/>
				    	</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="sort" placeholder="降序: 值越小越排在前面"/>
						</div>
					</div>
				   <div class="form-group">
						<label class="col-sm-2 control-label">上级菜单</label>
						<div class="col-sm-10">
						   <input type="text" class="form-control" data-name="parent" id="menuParentSelect"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10">
							<textarea rows="3" class="form-control" cols="40" name="description"></textarea>
				    	</div>
					</div>
				
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" onclick="app.admin.menu.save()">保存</button>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" th:src="@{/assets/js/admin/menu/menu.js}"></script>
<script>
  app.admin.menu.init();
</script>
